global:
  storageClass: longhorn
auth:
  username: myappuser
  password: "AnotherInsecurePasswordChangeMe!"
  database: myappdb
primary:
  service:
    type: LoadBalancer
    loadBalancerClass: "tailscale"
    ports:
      postgresql: 5432
  persistence:
    enabled: true
    size: 10Gi
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"
readReplicas:
  replicaCount: 1
  persistence:
    enabled: true
    size: 10Gi
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://charts.min.io/
    chart: minio
    targetRevision: 5.4.0

    helm:
      values: |
        rootUser: minioadmin
        rootPassword: minioadmin123
        mode: distributed
        replicas: 4
        persistence:
          enabled: true
          storageClass: longhorn
          size: 10Gi
        consoleIngress:
          enabled: true
          ingressClassName: tailscale
          hosts:
            - minio

  destination:
    server: https://kubernetes.default.svc
    namespace: minio
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
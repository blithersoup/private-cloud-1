apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: filestash
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://sebagarayco.github.io/helm-charts
    chart: filestash
    targetRevision: 0.2.0

    helm:
      values: |
        # documentServer:
        #   enabled: true
        service:
          type: ClusterIP
          port: 8333
          

  destination:
    server: https://kubernetes.default.svc
    namespace: filestash
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: filestash
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://sebagarayco.github.io/helm-charts
    chart: filestash
    targetRevision: 0.2.0

